# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - macae-frontend-2kdfb6rxnrtom

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://biabcontainerreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e2e4f9e07b8f48f8b6df11578358dc6a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_afeb4def6f5249c0a785edf023e8b071 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: biabcontainerreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e2e4f9e07b8f48f8b6df11578358dc6a }}/macaefrontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'macae-frontend-2kdfb6rxnrtom'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bda3e6efef464491871df97d49b10902 }}
        images: 'biabcontainerreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e2e4f9e07b8f48f8b6df11578358dc6a }}/macaefrontend:${{ github.sha }}'